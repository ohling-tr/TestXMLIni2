<?xml version = "1.0"?>
<robot>
	<dashboardTest>true</dashboardTest>
	<speedController speedController = "leftDrive">
		<port>1</port>
		<model>CANTalon</model>
	</speedController>
	<speedController speedController = "rightDrive">
		<port>2</port>
	</speedController>
	<pid pidcontroller = "driveStraight">
		<name>driveStraight</name>
		<p>0.5</p>
		<d>.08</d>
	</pid>
	<pid pidcontroller = "gyroTurn">
		<name>gyroTurn</name>
		<p>0.25</p>
	</pid>
	<pid pidcontroller = "driveDistance">
		<name>driveDistance</name>
		<p>0.75</p>
		<d>0.05</d>
	</pid>
</robot>